<main class="contenedor">
  <div class="box-form">
    <form action="" method="">
        <div class="img-form">
            <img src="./assets/img/form-img3.png" alt="icon">
        </div>
        <div class="titulo-form">
            <h4>Contact Us</h4>
        </div>
        <div class="nombre">
            <label for="nombre">Name</label>
            <input type="text" name="nombre" id="nombre" placeholder="Your name" required>
        </div>
        <div class="apellido">
            <label for="apellido">Lastname</label>
            <input type="text" name="apellido" id="apellido" placeholder="Your lastname" required>
        </div>
        <div class="correo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <div class="text-area">
            <label for="consulta">Message</label>
            <textarea name="consulta" id="consulta" cols="20" rows="4" placeholder="Type your message here" required></textarea>
        </div>
        <div class="boton-enviar">
            <input type="submit" value="Send">
        </div>
    </form>
</div>
</main>
